name: Manual Release

on:
  release:
    types: [published]

jobs:
  manual:
    name: Manual Release
    if: |
      github.repository == 'mcansh/nightly-release-test' &&
      !contains(github.ref, 'nightly')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  comment:
    needs: [manual]
    name: ðŸ›´ Kick off comment and deployment test workflows
    if: github.repository == 'mcansh/nightly-release-test'
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.NIGHTLY_PAT }}
          event-type: release
          client-payload: '{ "ref": "${{ github.ref }}" }'
