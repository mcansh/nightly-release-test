name: 🦋 Changesets Release
on:
  push:
    branches:
      - release
      - "release-*"
      - "!release-experimental"
      - "!release-experimental-*"
      - "!release-manual"
      - "!release-manual-*"

jobs:
  release:
    name: 🦋 Changesets Release
    # we need to check for `nightly` refs and skip them as we dont want to
    # double publish a version as it would fail. unfortunately even using curl
    # and a `repository_dispatch` trigger, actions still aren't ran if a version
    # is published using the default secrets.GITHUB_TOKEN.
    if: |
      github.repository == 'mcansh/nightly-release-test' &&
      !contains(github.ref, 'nightly')
    runs-on: ubuntu-latest
    outputs:
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.NIGHTLY_PAT }}

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"

      - name: 📥 Install deps
        run: npm ci

        # This action has two responsibilities. The first time the workflow runs
        # (initial push to a `release-*` branch) it will create a new branch and
        # then open a PR with the related changes for the new version. After the
        # PR is merged, the workflow will run again and this action will build +
        # publish to npm.
      - name: 🚀 PR / Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run changeset:version
          commit: "chore: Update version for release"
          title: "chore: Update version for release"
          publish: npm run changeset:release
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.NIGHTLY_PAT }}
          NPM_TOKEN: ${{ secrets.NIGHTLY_PAT }}
          NODE_AUTH_TOKEN: ${{ secrets.NIGHTLY_PAT }}

  findPackage:
    name: 🦋 Find Package
    needs: [release]
    runs-on: ubuntu-latest
    if: needs.release.outputs.published == true
    outputs:
      package: ${{ steps.findPackage.outputs.package }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - id: findPackage
        run: |
          package=$(node ./scripts/release/find-release-from-changeset.js)
          echo "package=${package}" >> $GITHUB_OUTPUT
        env:
          packageVersionToFollow: "@mcansh/nightly-release-test-two"
          publishedPackages: ${{ needs.release.outputs.publishedPackages }}

  comment:
    name: 📝 Comment on related issues and pull requests
    if: github.repository == 'mcansh/nightly-release-test' && needs.findPackage.outputs.package != ''
    needs: [release, findPackage]
    uses: ./.github/workflows/release-comments.yml
    with:
      ref: ${{ needs.findPackage.outputs.package }}
      packageVersionToFollow: "@mcansh/nightly-release-test-two"
