name: Manual Release

on:
  release:
    types: [published]

jobs:
  manual:
    name: Manual Release
    if: |
      github.repository == 'mcansh/nightly-release-test' &&
      !contains(github.ref, "nightly")
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  comment:
    needs: [manual]
    name: Comment on Issues and PRs
    if: github.repository == 'mcansh/nightly-release-test'
    runs-on: ubuntu-latest
    steps:
      - name: Comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EVENT: comment
          ORG: mcansh
          REPO: nightly-release-test
          VERSION: ${{ github.ref }}
        run: |
          curl -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Authorization: token ${GITHUB_TOKEN}" \
            --request POST \
            --data '{ "event_type": "${EVENT}", "client_payload": { "ref": "${VERSION}" } }' \
            https://api.github.com/repos/${ORG}/${REPO}/dispatches
