name: release

on:
  workflow_dispatch:
  schedule:
    # - cron: "0 21 * * *" # every day at 7PM EST
    - cron: "*/20 * * * *" # every 20 minutes
  release:
    types: [published]

jobs:
  stable:
    name: Stable Release
    if: github.repository == 'mcansh/nightly-release-test' && github.event.action == 'published'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: dev

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"

      - name: Log event
        run: |
          echo "event name is:" ${{ github.event_name }}
          echo "event type is:" ${{ github.event.action }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release
        uses: actions/create-release@v1
        with:
          draft: false
          prerelease: false
          release_name: v${{ steps.version.outputs.NEXT_VERSION }}
          tag_name: v${{ steps.version.outputs.NEXT_VERSION }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

  nightly:
    name: Nightly Release
    if: github.repository == 'mcansh/nightly-release-test' && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: dev
          token: ${{ secrets.NIGHTLY_PAT }}

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"

      - name: Log event
        run: |
          echo "event name is:" ${{ github.event_name }}
          echo "event type is:" ${{ github.event.action }}

      - name: Install dependencies
        run: npm install

      - name: Set up git
        run: |
          git config user.email "hello@remix.run"
          git config user.name "Remix Run Bot"

      - name: Make a change
        run: |
          NOW=$(date +'%Y-%m-%d')
          echo "console.log(\"greetings ${NOW}; nightly release\");" > ./src/index.ts
          git add .
          git commit -m "chore: updated ${NOW}"

      - name: Build
        run: npm run build

      - name: Update Version
        id: version
        run: |
          SHA=$(git rev-parse HEAD)
          SHORT_SHA=${SHA::7}
          NEXT_VERSION=0.0.0-nightly-${SHORT_SHA}
          echo ::set-output name=NEXT_VERSION::${NEXT_VERSION}

          git checkout -b nightly/${NEXT_VERSION}
          npm version ${NEXT_VERSION}

          git push origin --tags

      - name: Publish
        run: npm publish --tag nightly
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release
        uses: actions/create-release@v1
        with:
          draft: false
          prerelease: true
          release_name: v${{ steps.version.outputs.NEXT_VERSION }}
          tag_name: v${{ steps.version.outputs.NEXT_VERSION }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Comment on issues
        run: node ./scripts/comment-on-issues.mjs
        env:
          GITHUB_TOKEN: ${{ github.token }}
