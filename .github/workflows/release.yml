name: 🕊 Release

on:
  push:
    tags:
      # only run on `nightly-release-test-two` tags
      - "nightly-release-test-two@*"

jobs:
  comment:
    needs: [release]
    name: 📝 Comment on related issues and pull requests
    uses: ./.github/workflows/release-comments.yml
    with:
      ref: ${{ github.ref }}
