name: ğŸ¦‹ Changesets Release
on:
  push:
    branches:
      - release
      - "release-*"
      - "!release-experimental"
      - "!release-experimental-*"
      - "!release-manual"
      - "!release-manual-*"

env:
  packageVersionToFollow: "@mcansh/nightly-release-test-two"

jobs:
  release:
    name: ğŸ¦‹ Changesets Release
    # we need to check for `nightly` refs and skip them as we dont want to
    # double publish a version as it would fail. unfortunately even using curl
    # and a `repository_dispatch` trigger, actions still aren't ran if a version
    # is published using the default secrets.GITHUB_TOKEN.
    if: |
      github.repository == 'mcansh/nightly-release-test' &&
      !contains(github.ref, 'nightly')
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      remixVersion: ${{ steps.get_remix_version.outputs.version }}
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.NIGHTLY_PAT }}

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"

      - name: ğŸ“¥ Install deps
        run: npm ci

        # This action has two responsibilities. The first time the workflow runs
        # (initial push to a `release-*` branch) it will create a new branch and
        # then open a PR with the related changes for the new version. After the
        # PR is merged, the workflow will run again and this action will build +
        # publish to npm.
      - name: ğŸš€ PR / Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run changeset:version
          commit: "chore: Update version for release"
          title: "chore: Update version for release"
          publish: npm run changeset:release
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.NIGHTLY_PAT }}
          NPM_TOKEN: ${{ secrets.NIGHTLY_PAT }}
          NODE_AUTH_TOKEN: ${{ secrets.NIGHTLY_PAT }}

      - name: ğŸ•µï¸ Get remix package version
        id: get_remix_version
        run: |
          # find the remix package in the publishedPackages array from changesets
          # example output [{"name": "@xx/xx", "version": "1.2.0"}, {"name": "@xx/xy", "version": "0.8.9"}]
          remixVersion=$(echo ${{ steps.changesets.outputs.publishedPackages }} | jq --arg packageVersionToFollow "$packageVersionToFollow" '.[] | select(.name == $packageVersionToFollow) | .version')
          echo "$packageVersionToFollow: $remixVersion"
          echo "remixVersion=${remixVersion}" >> $GITHUB_OUTPUT

  comment:
    needs: [release]
    name: ğŸ“ Comment on related issues and pull requests
    if: github.repository == 'mcansh/nightly-release-test' && needs.release.outputs.published == 'true'
    uses: ./.github/workflows/release-comments.yml
    with:
      ref: refs/tags/v${{ needs.release.outputs.remixVersion }}
      packageVersionToFollow: $packageVersionToFollow
