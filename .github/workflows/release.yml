name: release

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * *" # every day at 7PM EST
  release:
    types: [published]

jobs:
  stable:
    name: Stable Release
    if: github.repository == 'mcansh/nightly-release-test' && github.event.action == 'published'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  nightly:
    name: Nightly Release
    if: github.repository == 'mcansh/nightly-release-test' && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: dev
          token: ${{ secrets.NIGHTLY_PAT }}

      - name: Check for commits
        id: nightly
        run: |
          count=$(git rev-list $GITHUB_SHA..HEAD --count)
          echo "commit count $count"
          if [ "$count" -gt "0" ]; then
            echo "::set-output name=RELEASE::true"
          else
            echo "::set-output name=release::false"
          fi

      - name: Setup node
        if: steps.nightly.ouputs.RELEASE == true
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"

      - name: Install dependencies
        if: steps.nightly.ouputs.RELEASE == true
        run: npm install

      - name: Build
        if: steps.nightly.ouputs.RELEASE == true
        run: npm run build

      - name: Update Version
        if: steps.nightly.ouputs.RELEASE == true
        id: version
        run: |
          SHA=$(git rev-parse HEAD)
          SHORT_SHA=${SHA::7}
          NEXT_VERSION=0.0.0-nightly-${SHORT_SHA}
          echo "::set-output name=NEXT_VERSION::${NEXT_VERSION}"

          git config user.email "hello@remix.run"
          git config user.name "Remix Run Bot"

          git checkout -b nightly/${NEXT_VERSION}
          npm version ${NEXT_VERSION}

          git push origin --tags

      - name: Publish
        if: steps.nightly.ouputs.RELEASE == true
        run: npm publish --tag nightly
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release
        if: steps.nightly.ouputs.RELEASE == true
        uses: actions/create-release@v1
        with:
          draft: false
          prerelease: true
          release_name: v${{ steps.version.outputs.NEXT_VERSION }}
          tag_name: v${{ steps.version.outputs.NEXT_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.NIGHTLY_PAT }}
