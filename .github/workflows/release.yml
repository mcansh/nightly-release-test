name: ğŸ•Š Release

on:
  release:
    types: [published]

jobs:
  manual:
    name: ğŸ“ Manual Release
    # we need to check for `nightly` refs and skip them as we don't want to
    # double publish a version as it would fail. unfortunately even using curl
    # and a `repository_dispatch` trigger, actions still aren't ran if a version
    # is published using the default secrets.GITHUB_TOKEN.
    if: |
      github.repository == 'mcansh/nightly-release-test' &&
      !contains(github.ref, 'nightly')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"

      - name: ğŸ“¥ Install deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ— Build
        run: yarn build

      - name: ğŸš€ Publish
        run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  comment:
    needs: [manual]
    name: ğŸ›´ Kick off comment and deployment test workflows
    if: github.repository == 'mcansh/nightly-release-test'
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.NIGHTLY_PAT }}
          event-type: release
          client-payload: '{ "ref": "${{ github.ref }}" }'
