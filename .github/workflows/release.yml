name: 🕊 Release

on:
  push:
    tags:
      # only run on `@mcansh/nightly-release-test-two` tags
      - "@mcansh/nightly-release-test-two@*"

jobs:
  comment:
    name: 📝 Comment on related issues and pull requests
    uses: ./.github/workflows/comment-release.yml
    with:
      ref: ${{ github.ref }}
      packageToWatch: "@mcansh/nightly-release-test-two"
