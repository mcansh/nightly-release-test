name: üìù Comment on Release

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      package_version_to_follow:
        required: true
        type: string
      release_branch:
        required: true
        type: string

jobs:
  comment:
    name: Comment on Release
    if: github.repository == 'mcansh/nightly-release-test'
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"
          cache-dependency-path: "**/package-lock.json"

      - name: üì• Install deps
        run: npm ci
        working-directory: ./scripts/release

      - name: üìù Comment on issues
        working-directory: ./scripts/release
        run: node -r esbuild-register ./comment.ts
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.ref }}
          DEFAULT_BRANCH: "main"
          RELEASE_BRANCH: ${{ inputs.release_branch }}
          PACKAGE_VERSION_TO_FOLLOW: ${{ inputs.package_version_to_follow }}
