name: 📝 Comment on Release

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      packageVersionToFollow:
        required: true
        type: string

jobs:
  comment:
    name: Comment on Release
    if: github.repository == 'mcansh/nightly-release-test'
    runs-on: ubuntu-latest
    steps:
      - name: 📝 Comment on issues
        uses: mcansh/release-comment-action@0.0.2
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ github.token }}
        with:
          version: ${{ inputs.ref }}
          default-branch: "main"
          nightly-branch: "dev"
          package-version-to-follow: ${{ inputs.packageVersionToFollow }}
