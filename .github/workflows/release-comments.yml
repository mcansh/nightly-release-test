name: üìù Comment on Release

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      packageVersionToFollow:
        required: true
        type: string

jobs:
  comment:
    name: Comment on Release
    if: github.repository == 'mcansh/nightly-release-test'
    runs-on: ubuntu-latest
    steps:
      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"

      - name: üì• Install deps
        run: npm ci

      - name: üìù Comment on issues
        run: node -r esbuild-register ./scripts/release/comment.ts
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.ref }}
          DEFAULT_BRANCH: "main"
          NIGHTLY_BRANCH: "dev"
          PACKAGE_VERSION_TO_FOLLOW: ${{ inputs.packageVersionToFollow }}
