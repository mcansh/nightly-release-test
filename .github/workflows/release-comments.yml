name: üìù Comment on Release

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      packageVersionToFollow:
        required: true
        type: string

jobs:
  comment:
    name: Comment on Release
    if: github.repository == 'mcansh/nightly-release-test'
    runs-on: ubuntu-latest
    steps:
      - name: üìù Comment on issues
        uses: mcansh/release-comment-action@0.0.1
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.ref }}
          DEFAULT_BRANCH: "main"
          NIGHTLY_BRANCH: "dev"
          PACKAGE_VERSION_TO_FOLLOW: ${{ inputs.packageVersionToFollow }}
